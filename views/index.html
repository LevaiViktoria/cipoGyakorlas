<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>HTML cipők</title>
</head>

<body>
    <div>
        <img src="/images/noicipo.jpg" alt="női cipő">
        <img src="/images/ferficipo.jpg" alt="férfi cipő">
    </div>  
    <div class="container">
        <div class="mb-2"></div>
        <button id="fetch-shoes" class="btn btn-primary">Az eddig elmentett cipők</button>
        <div id="shoes-list-components"></div>
        <form id="create-shoes">
            <label>A cipő típusa: <input type="text" name="tipus" class="form-control"></label>
            <label>A cipő mérete: <input type="text" name="meret" class="form-control"></label>
            <label>A cipő gyártója: <input type="text" name="gyarto" class="form-control"></label>
            <label>A cipő leírása: <input type="text" name="leiras" class="form-control"></label>
            <label>A cipő honlapja: <input type="text" name="honlap" class="form-control"></label>
            <label>A cipő ára: <input type="text" name="ar" class="form-control"></label>
            <button type="submit" class="btn btn-primary">Új cipő felvétele</button>
        </form>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
